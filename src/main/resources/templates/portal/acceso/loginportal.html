<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Portal Estudiantil UTNC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            background: linear-gradient(rgba(0, 51, 102, 0.9), rgba(0, 51, 102, 0.9)), url('/images/campus_principal.svg') center/cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card login-card border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="/images/estudiantes_utnc.svg" alt="Logo UTNC" style="height: 60px;" class="mb-3">
                            <h3 class="fw-bold text-primary">Portal Estudiantil</h3>
                            <p class="text-muted small">Inicia sesión con tus credenciales</p>
                        </div>

                        <form onsubmit="handleLogin(event)" id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">
                                    <i class="bi bi-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu email" required autofocus>
                                <div class="invalid-feedback">Por favor ingresa un email válido.</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold">
                                    <i class="bi bi-lock me-2"></i>Contraseña
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye" id="eyeIcon"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback">Por favor ingresa tu contraseña.</div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                                <label class="form-check-label small" for="rememberMe">Recordarme</label>
                            </div>

                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="bi bi-exclamation-triangle me-2"></i>
                                <span th:text="${error}">Credenciales incorrectas</span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                            </button>

                            <div class="text-center">
                                <a th:href="@{/portal/acceso/recuperar}" class="text-decoration-none small text-muted">
                                    <i class="bi bi-question-circle me-1"></i>¿Olvidaste tu contraseña?
                                </a>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="small text-muted mb-0">
                                ¿No tienes cuenta? 
                                <a th:href="@{/admision}" class="text-decoration-none">Regístrate aquí</a>
                            </p>
                            <p class="small text-muted mt-2">
                                <a th:href="@{/portal}" class="text-decoration-none">
                                    <i class="bi bi-arrow-left me-1"></i>Volver al portal
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Incluir nuestro script de autenticación -->
    <script th:src="@{/js/auth.js}"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            }
        });

        // Verificar si ya está autenticado al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            if (AuthService.isAuthenticated()) {
                AuthService.showSuccess('Ya has iniciado sesión');
                setTimeout(() => {
                    window.location.href = '/portal/estudiante';
                }, 1500);
            }
        });
    </script>
</body>
</html>
