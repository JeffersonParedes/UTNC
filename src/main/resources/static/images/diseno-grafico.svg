<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D8BFD8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="colorWheel" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FF6600;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FF0066;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#6600FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#screenGradient)"/>
  
  <!-- Computer monitor -->
  <rect x="250" y="100" width="300" height="200" fill="#2F2F2F" rx="10"/>
  <rect x="270" y="120" width="260" height="160" fill="#000000"/>
  
  <!-- Monitor stand -->
  <rect x="380" y="300" width="40" height="30" fill="#2F2F2F"/>
  <rect x="350" y="330" width="100" height="10" fill="#2F2F2F" rx="5"/>
  
  <!-- Design on screen -->
  <g transform="translate(270, 120)">
    <!-- Canvas -->
    <rect x="10" y="10" width="240" height="140" fill="#FFFFFF"/>
    
    <!-- Design elements -->
    <rect x="20" y="20" width="60" height="40" fill="#FF6B6B"/>
    <circle cx="150" cy="40" r="25" fill="#4ECDC4"/>
    <polygon points="200,20 240,60 160,60" fill="#45B7D1"/>
    
    <!-- Text lines -->
    <rect x="20" y="80" width="100" height="4" fill="#2C3E50"/>
    <rect x="20" y="90" width="80" height="4" fill="#2C3E50"/>
    <rect x="20" y="100" width="120" height="4" fill="#2C3E50"/>
    
    <!-- Color palette -->
    <rect x="180" y="80" width="15" height="15" fill="#FF6B6B"/>
    <rect x="200" y="80" width="15" height="15" fill="#4ECDC4"/>
    <rect x="220" y="80" width="15" height="15" fill="#45B7D1"/>
    <rect x="180" y="100" width="15" height="15" fill="#F7DC6F"/>
    <rect x="200" y="100" width="15" height="15" fill="#BB8FCE"/>
    <rect x="220" y="100" width="15" height="15" fill="#85C1E9"/>
  </g>
  
  <!-- Graphics tablet -->
  <g transform="translate(100, 250)">
    <rect x="0" y="0" width="120" height="80" fill="#2F2F2F" rx="5"/>
    <rect x="10" y="10" width="100" height="60" fill="#1A1A1A"/>
    
    <!-- Stylus -->
    <line x1="130" y1="20" x2="170" y2="10" stroke="#C0C0C0" stroke-width="4"/>
    <circle cx="170" cy="10" r="2" fill="#FF6B6B"/>
  </g>
  
  <!-- Color wheel -->
  <circle cx="650" cy="150" r="60" fill="url(#colorWheel)"/>
  <circle cx="650" cy="150" r="15" fill="#FFFFFF"/>
  
  <!-- Design tools -->
  <g transform="translate(50, 100)">
    <!-- Pencils -->
    <rect x="0" y="0" width="80" height="6" fill="#FFD700"/>
    <polygon points="80,0 90,3 80,6" fill="#2C3E50"/>
    <rect x="0" y="10" width="80" height="6" fill="#FF6B6B"/>
    <polygon points="80,10 90,13 80,16" fill="#2C3E50"/>
    <rect x="0" y="20" width="80" height="6" fill="#4ECDC4"/>
    <polygon points="80,20 90,23 80,26" fill="#2C3E50"/>
    
    <!-- Ruler -->
    <rect x="0" y="40" width="100" height="8" fill="#C0C0C0"/>
    <line x1="0" y1="40" x2="0" y2="48" stroke="#808080" stroke-width="1"/>
    <line x1="10" y1="40" x2="10" y2="48" stroke="#808080" stroke-width="1"/>
    <line x1="20" y1="40" x2="20" y2="48" stroke="#808080" stroke-width="1"/>
    <line x1="30" y1="40" x2="30" y2="48" stroke="#808080" stroke-width="1"/>
    <line x1="40" y1="40" x2="40" y2="48" stroke="#808080" stroke-width="1"/>
    <line x1="50" y1="40" x2="50" y2="48" stroke="#808080" stroke-width="1"/>
  </g>
  
  <!-- Typography elements -->
  <g transform="translate(600, 250)">
    <text x="0" y="20" font-family="serif" font-size="24" font-weight="bold" fill="#2C3E50">Aa</text>
    <text x="0" y="50" font-family="sans-serif" font-size="20" fill="#E74C3C">Bb</text>
    <text x="0" y="80" font-family="monospace" font-size="18" fill="#3498DB">Cc</text>
  </g>
  
  <!-- Creative elements -->
  <g transform="translate(150, 50)">
    <!-- Paint brush -->
    <rect x="0" y="0" width="4" height="40" fill="#8B4513"/>
    <ellipse cx="2" cy="45" rx="8" ry="5" fill="#2C3E50"/>
    
    <!-- Paint splash -->
    <circle cx="30" cy="20" r="8" fill="#E74C3C" opacity="0.7"/>
    <circle cx="45" cy="15" r="5" fill="#F39C12" opacity="0.7"/>
    <circle cx="25" cy="35" r="6" fill="#9B59B6" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2C3E50">DISEÑO GRÁFICO</text>
</svg>