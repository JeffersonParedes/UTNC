<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0C4DE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#E6F3FF"/>
  
  <!-- Government building -->
  <rect x="200" y="120" width="400" height="200" fill="url(#buildingGradient)"/>
  
  <!-- Columns -->
  <rect x="220" y="160" width="20" height="160" fill="#FFFFFF"/>
  <rect x="260" y="160" width="20" height="160" fill="#FFFFFF"/>
  <rect x="300" y="160" width="20" height="160" fill="#FFFFFF"/>
  <rect x="340" y="160" width="20" height="160" fill="#FFFFFF"/>
  <rect x="380" y="160" width="20" height="160" fill="#FFFFFF"/>
  <rect x="420" y="160" width="20" height="160" fill="#FFFFFF"/>
  <rect x="460" y="160" width="20" height="160" fill="#FFFFFF"/>
  <rect x="500" y="160" width="20" height="160" fill="#FFFFFF"/>
  <rect x="540" y="160" width="20" height="160" fill="#FFFFFF"/>
  <rect x="580" y="160" width="20" height="160" fill="#FFFFFF"/>
  
  <!-- Pediment -->
  <polygon points="200,160 400,80 600,160" fill="#FFFFFF"/>
  
  <!-- Steps -->
  <rect x="180" y="310" width="440" height="10" fill="#C0C0C0"/>
  <rect x="190" y="300" width="420" height="10" fill="#C0C0C0"/>
  <rect x="200" y="290" width="400" height="10" fill="#C0C0C0"/>
  
  <!-- Dome -->
  <ellipse cx="400" cy="80" rx="60" ry="30" fill="#4682B4"/>
  <rect x="395" y="50" width="10" height="20" fill="#DAA520"/>
  <polygon points="395,45 405,45 400,35" fill="#DAA520"/>
  
  <!-- Flag -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="2" height="80" fill="#8B4513"/>
    <rect x="2" y="0" width="60" height="40" fill="#FF0000"/>
    <rect x="2" y="0" width="60" height="13" fill="#0000FF"/>
    <rect x="2" y="27" width="60" height="13" fill="#0000FF"/>
  </g>
  
  <!-- Voting box -->
  <g transform="translate(650, 200)">
    <rect x="0" y="0" width="50" height="40" fill="#4682B4"/>
    <rect x="5" y="-5" width="40" height="8" fill="#2F4F4F"/>
    <circle cx="25" cy="20" r="3" fill="#000000"/>
    <rect x="20" y="25" width="10" height="2" fill="#FFFFFF"/>
  </g>
  
  <!-- Balance scales (justice) -->
  <g transform="translate(50, 200)">
    <rect x="25" y="40" width="4" height="40" fill="#DAA520"/>
    <ellipse cx="27" cy="85" rx="20" ry="6" fill="#DAA520"/>
    
    <rect x="5" y="38" width="44" height="4" fill="#DAA520"/>
    
    <line x1="10" y1="42" x2="10" y2="55" stroke="#DAA520" stroke-width="2"/>
    <ellipse cx="10" cy="58" rx="8" ry="3" fill="#C0C0C0"/>
    
    <line x1="44" y1="42" x2="44" y2="55" stroke="#DAA520" stroke-width="2"/>
    <ellipse cx="44" cy="58" rx="8" ry="3" fill="#C0C0C0"/>
    
    <circle cx="27" cy="40" r="3" fill="#DAA520"/>
  </g>
  
  <!-- Globe -->
  <g transform="translate(600, 80)">
    <circle cx="30" cy="30" r="25" fill="#4169E1"/>
    
    <!-- Continents -->
    <path d="M 15 20 Q 20 15 25 20 Q 30 25 35 20 Q 40 15 45 20" stroke="#228B22" stroke-width="3" fill="none"/>
    <path d="M 10 35 Q 15 30 20 35 Q 25 40 30 35" stroke="#228B22" stroke-width="3" fill="none"/>
    <path d="M 35 40 Q 40 35 45 40" stroke="#228B22" stroke-width="3" fill="none"/>
    
    <!-- Grid lines -->
    <ellipse cx="30" cy="30" rx="25" ry="12" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
    <line x1="5" y1="30" x2="55" y2="30" stroke="#FFFFFF" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Books/Constitution -->
  <g transform="translate(150, 280)">
    <rect x="0" y="0" width="80" height="12" fill="#8B0000"/>
    <rect x="0" y="12" width="80" height="12" fill="#006400"/>
    <rect x="0" y="24" width="80" height="12" fill="#4B0082"/>
    
    <text x="40" y="20" text-anchor="middle" font-size="8" fill="#FFFFFF">CONSTITUCIÓN</text>
  </g>
  
  <!-- Podium -->
  <g transform="translate(450, 250)">
    <rect x="0" y="20" width="60" height="40" fill="#8B4513"/>
    <rect x="5" y="15" width="50" height="8" fill="#A0522D"/>
    
    <!-- Microphone -->
    <rect x="28" y="0" width="4" height="20" fill="#2F2F2F"/>
    <ellipse cx="30" cy="5" rx="3" ry="5" fill="#2F2F2F"/>
  </g>
  
  <!-- People/Citizens -->
  <g transform="translate(300, 340)">
    <!-- Person 1 -->
    <circle cx="10" cy="10" r="5" fill="#FDBCB4"/>
    <rect x="7" y="15" width="6" height="12" fill="#4169E1"/>
    
    <!-- Person 2 -->
    <circle cx="25" cy="10" r="5" fill="#D2B48C"/>
    <rect x="22" y="15" width="6" height="12" fill="#DC143C"/>
    
    <!-- Person 3 -->
    <circle cx="40" cy="10" r="5" fill="#F4A460"/>
    <rect x="37" y="15" width="6" height="12" fill="#228B22"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4682B4">CIENCIAS POLÍTICAS</text>
</svg>