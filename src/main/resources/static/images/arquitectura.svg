<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="350" width="800" height="50" fill="#8FBC8F"/>
  
  <!-- Modern building 1 -->
  <rect x="100" y="150" width="120" height="200" fill="url(#buildingGradient)" rx="5"/>
  <rect x="110" y="170" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
  <rect x="130" y="170" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
  <rect x="150" y="170" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
  <rect x="170" y="170" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
  <rect x="190" y="170" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
  
  <!-- Windows pattern -->
  <g>
    <rect x="110" y="200" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
    <rect x="130" y="200" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
    <rect x="150" y="200" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
    <rect x="170" y="200" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
    <rect x="190" y="200" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
    
    <rect x="110" y="230" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
    <rect x="130" y="230" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
    <rect x="150" y="230" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
    <rect x="170" y="230" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
    <rect x="190" y="230" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
    
    <rect x="110" y="260" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
    <rect x="130" y="260" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
    <rect x="150" y="260" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
    <rect x="170" y="260" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
    <rect x="190" y="260" width="15" height="20" fill="#87CEEB" opacity="0.8"/>
  </g>
  
  <!-- Modern building 2 -->
  <rect x="300" y="100" width="100" height="250" fill="#5A9BD4" rx="8"/>
  <rect x="310" y="120" width="12" height="18" fill="#87CEEB" opacity="0.9"/>
  <rect x="325" y="120" width="12" height="18" fill="#87CEEB" opacity="0.9"/>
  <rect x="340" y="120" width="12" height="18" fill="#87CEEB" opacity="0.9"/>
  <rect x="355" y="120" width="12" height="18" fill="#87CEEB" opacity="0.9"/>
  <rect x="370" y="120" width="12" height="18" fill="#87CEEB" opacity="0.9"/>
  <rect x="385" y="120" width="12" height="18" fill="#87CEEB" opacity="0.9"/>
  
  <!-- Building 3 -->
  <rect x="500" y="120" width="140" height="230" fill="#3E7CB8" rx="6"/>
  
  <!-- Architectural elements -->
  <polygon points="500,120 570,80 640,120" fill="#2E5C8A"/>
  
  <!-- Blueprint/drafting tools -->
  <g transform="translate(600, 50)">
    <!-- Ruler -->
    <rect x="0" y="0" width="80" height="8" fill="#D4AF37" stroke="#B8860B" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="8" stroke="#B8860B" stroke-width="1"/>
    <line x1="10" y1="0" x2="10" y2="8" stroke="#B8860B" stroke-width="1"/>
    <line x1="20" y1="0" x2="20" y2="8" stroke="#B8860B" stroke-width="1"/>
    <line x1="30" y1="0" x2="30" y2="8" stroke="#B8860B" stroke-width="1"/>
    <line x1="40" y1="0" x2="40" y2="8" stroke="#B8860B" stroke-width="1"/>
    <line x1="50" y1="0" x2="50" y2="8" stroke="#B8860B" stroke-width="1"/>
    <line x1="60" y1="0" x2="60" y2="8" stroke="#B8860B" stroke-width="1"/>
    <line x1="70" y1="0" x2="70" y2="8" stroke="#B8860B" stroke-width="1"/>
    <line x1="80" y1="0" x2="80" y2="8" stroke="#B8860B" stroke-width="1"/>
    
    <!-- Compass -->
    <circle cx="90" cy="20" r="15" fill="#C0C0C0" stroke="#808080" stroke-width="2"/>
    <line x1="90" y1="5" x2="90" y2="35" stroke="#808080" stroke-width="2"/>
    <line x1="85" y1="20" x2="95" y2="20" stroke="#808080" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2E5C8A">ARQUITECTURA</text>
</svg>