  <path d="M355,385 Q360,390 365,385" stroke="#333" stroke-width="1" fill="none" /> <!-- Sonrisa -->
  
  <!-- Estudiante 5 (derecha) -->
  <circle cx="430" cy="380" r="20" fill="#ffcc99" /> <!-- Cabeza -->
  <rect x="420" y="400" width="20" height="40" fill="#9966cc" /> <!-- Cuerpo -->
  <rect x="410" y="400" width="10" height="30" fill="#9966cc" /> <!-- Brazo izquierdo -->
  <rect x="440" y="400" width="10" height="30" fill="#9966cc" /> <!-- Brazo derecho -->
  <rect x="420" y="440" width="8" height="20" fill="#333" /> <!-- Pierna izquierda -->
