  <rect x="160" y="400" width="10" height="30" fill="#3366cc" /> <!-- Brazo derecho -->
  <rect x="140" y="440" width="8" height="20" fill="#333" /> <!-- Pierna izquierda -->
  <rect x="152" y="440" width="8" height="20" fill="#333" /> <!-- Pierna derecha -->
