  <rect x="400" y="410" width="15" height="15" fill="#0066cc" /> <!-- Libro estudiante 5 -->
  
  <!-- Texto "ESTUDIANTES EN EL CAMPUS" -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#003366">ESTUDIANTES EN EL CAMPUS</text>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="#003366">Vida universitaria</text>
