<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Fondo con gradiente verde claro -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e6ffe6" />
      <stop offset="100%" stop-color="#ccffcc" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg-gradient)" />
  
  <!-- Césped -->
  <rect x="0" y="400" width="800" height="100" fill="#66cc66" />
  
  <!-- Camino -->
  <path d="M0,450 C200,420 600,480 800,450" fill="#d9d9d9" stroke="#999" stroke-width="1" />
  
  <!-- Edificio universitario en el fondo -->
  <rect x="500" y="100" width="250" height="200" fill="#f0f0f0" stroke="#666" stroke-width="2" />
  <rect x="600" y="200" width="50" height="100" fill="#f0f0f0" stroke="#666" stroke-width="2" />
  <rect x="610" y="250" width="30" height="50" fill="#d9d9d9" stroke="#666" stroke-width="1" />
  <rect x="520" y="130" width="30" height="30" fill="#b3d9ff" stroke="#666" stroke-width="1" />
  <rect x="570" y="130" width="30" height="30" fill="#b3d9ff" stroke="#666" stroke-width="1" />
  <rect x="620" y="130" width="30" height="30" fill="#b3d9ff" stroke="#666" stroke-width="1" />
  <rect x="670" y="130" width="30" height="30" fill="#b3d9ff" stroke="#666" stroke-width="1" />
  <polygon points="500,100 625,50 750,100" fill="#cc9966" stroke="#666" stroke-width="2" />
  
  <!-- Árboles -->
