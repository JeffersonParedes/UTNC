  <circle cx="550" cy="380" r="5" fill="#ffcc99" />
  <circle cx="650" cy="380" r="5" fill="#ffcc99" />
  
  <!-- Texto "AUDITORIO" -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#003366">AUDITORIO PRINCIPAL</text>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="#003366">Universidad Tecnol√≥gica del Norte</text>
