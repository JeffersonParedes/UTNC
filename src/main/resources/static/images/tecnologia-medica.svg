<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#008000;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#F0F8FF"/>
  
  <!-- Medical equipment monitor -->
  <rect x="200" y="80" width="200" height="150" fill="#2F2F2F" rx="10"/>
  <rect x="220" y="100" width="160" height="110" fill="#000000"/>
  
  <!-- Heart rate monitor display -->
  <g transform="translate(220, 100)">
    <rect width="160" height="110" fill="#001100"/>
    <!-- Heart rate line -->
    <path d="M 10 55 L 30 55 L 35 30 L 40 80 L 45 20 L 50 90 L 55 55 L 80 55 L 85 30 L 90 80 L 95 20 L 100 90 L 105 55 L 150 55" 
          stroke="url(#screenGlow)" stroke-width="2" fill="none"/>
    
    <!-- Vital signs text -->
    <text x="10" y="20" font-family="monospace" font-size="12" fill="#00FF00">HR: 72 BPM</text>
    <text x="10" y="95" font-family="monospace" font-size="12" fill="#00FF00">BP: 120/80</text>
  </g>
  
  <!-- Microscope -->
  <g transform="translate(500, 150)">
    <!-- Base -->
    <ellipse cx="25" cy="80" rx="30" ry="8" fill="#4A4A4A"/>
    
    <!-- Stand -->
    <rect x="22" y="40" width="6" height="40" fill="#4A4A4A"/>
    
    <!-- Stage -->
    <rect x="10" y="35" width="30" height="8" fill="#6A6A6A"/>
    
    <!-- Arm -->
    <rect x="28" y="10" width="6" height="30" fill="#4A4A4A"/>
    
    <!-- Eyepiece -->
    <circle cx="31" cy="8" r="6" fill="#2A2A2A"/>
    <circle cx="31" cy="8" r="3" fill="#000000"/>
    
    <!-- Objective lenses -->
    <circle cx="25" cy="30" r="4" fill="#2A2A2A"/>
    <circle cx="25" cy="30" r="2" fill="#000000"/>
  </g>
  
  <!-- X-ray image -->
  <g transform="translate(100, 200)">
    <rect x="0" y="0" width="80" height="100" fill="#1A1A1A" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Skeleton outline -->
    <ellipse cx="40" cy="20" rx="15" ry="12" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <rect x="35" y="32" width="10" height="30" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="30" y1="40" x2="20" y2="55" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="50" y1="40" x2="60" y2="55" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="35" y1="62" x2="25" y2="85" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="45" y1="62" x2="55" y2="85" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- Laboratory equipment -->
  <g transform="translate(600, 250)">
    <!-- Test tubes -->
    <rect x="0" y="10" width="8" height="30" fill="#E3F2FD" stroke="#2196F3" stroke-width="1" rx="4"/>
    <rect x="2" y="25" width="4" height="15" fill="#FF5722" opacity="0.7"/>
    
    <rect x="15" y="10" width="8" height="30" fill="#E3F2FD" stroke="#2196F3" stroke-width="1" rx="4"/>
    <rect x="17" y="20" width="4" height="20" fill="#4CAF50" opacity="0.7"/>
    
    <rect x="30" y="10" width="8" height="30" fill="#E3F2FD" stroke="#2196F3" stroke-width="1" rx="4"/>
    <rect x="32" y="30" width="4" height="10" fill="#9C27B0" opacity="0.7"/>
    
    <!-- Test tube rack -->
    <rect x="-5" y="40" width="50" height="5" fill="#8D6E63"/>
  </g>
  
  <!-- Medical scanner -->
  <g transform="translate(450, 80)">
    <rect x="0" y="0" width="120" height="80" fill="#E0E0E0" rx="10"/>
    <rect x="10" y="10" width="100" height="60" fill="#424242"/>
    
    <!-- Scanner bed -->
    <rect x="120" y="30" width="60" height="20" fill="#BDBDBD"/>
    
    <!-- Control panel -->
    <circle cx="20" cy="20" r="3" fill="#4CAF50"/>
    <circle cx="30" cy="20" r="3" fill="#FF5722"/>
    <rect x="40" y="17" width="15" height="6" fill="#2196F3"/>
  </g>
  
  <!-- DNA helix -->
  <g transform="translate(50, 80)">
    <path d="M 10 0 Q 20 10 10 20 Q 0 30 10 40 Q 20 50 10 60 Q 0 70 10 80" 
          stroke="#FF5722" stroke-width="3" fill="none"/>
    <path d="M 30 0 Q 20 10 30 20 Q 40 30 30 40 Q 20 50 30 60 Q 40 70 30 80" 
          stroke="#2196F3" stroke-width="3" fill="none"/>
    
    <!-- Cross links -->
    <line x1="10" y1="10" x2="30" y2="10" stroke="#4CAF50" stroke-width="2"/>
    <line x1="10" y1="30" x2="30" y2="30" stroke="#4CAF50" stroke-width="2"/>
    <line x1="10" y1="50" x2="30" y2="50" stroke="#4CAF50" stroke-width="2"/>
    <line x1="10" y1="70" x2="30" y2="70" stroke="#4CAF50" stroke-width="2"/>
  </g>
  
  <!-- Medical symbols -->
  <g transform="translate(650, 100)">
    <!-- Red cross -->
    <rect x="15" y="5" width="6" height="20" fill="#FF5722"/>
    <rect x="8" y="12" width="20" height="6" fill="#FF5722"/>
    
    <!-- Caduceus -->
    <line x1="50" y1="0" x2="50" y2="30" stroke="#DAA520" stroke-width="3"/>
    <path d="M 45 5 Q 40 10 45 15 Q 50 20 55 15 Q 60 10 55 5" stroke="#2196F3" stroke-width="2" fill="none"/>
    <path d="M 55 10 Q 60 15 55 20 Q 50 25 45 20 Q 40 15 45 10" stroke="#2196F3" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2196F3">TECNOLOGÍA MÉDICA</text>
</svg>