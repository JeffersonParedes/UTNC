<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2B48C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="400" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="350" width="800" height="50" fill="#8FBC8F"/>
  
  <!-- Courthouse building -->
  <rect x="200" y="150" width="400" height="200" fill="url(#buildingGradient)"/>
  
  <!-- Columns -->
  <rect x="220" y="200" width="20" height="150" fill="#FFFFFF"/>
  <rect x="260" y="200" width="20" height="150" fill="#FFFFFF"/>
  <rect x="300" y="200" width="20" height="150" fill="#FFFFFF"/>
  <rect x="340" y="200" width="20" height="150" fill="#FFFFFF"/>
  <rect x="380" y="200" width="20" height="150" fill="#FFFFFF"/>
  <rect x="420" y="200" width="20" height="150" fill="#FFFFFF"/>
  <rect x="460" y="200" width="20" height="150" fill="#FFFFFF"/>
  <rect x="500" y="200" width="20" height="150" fill="#FFFFFF"/>
  <rect x="540" y="200" width="20" height="150" fill="#FFFFFF"/>
  <rect x="580" y="200" width="20" height="150" fill="#FFFFFF"/>
  
  <!-- Pediment (triangular top) -->
  <polygon points="200,200 400,120 600,200" fill="#FFFFFF"/>
  
  <!-- Steps -->
  <rect x="180" y="340" width="440" height="10" fill="#C0C0C0"/>
  <rect x="190" y="330" width="420" height="10" fill="#C0C0C0"/>
  <rect x="200" y="320" width="400" height="10" fill="#C0C0C0"/>
  
  <!-- Entrance -->
  <rect x="360" y="280" width="80" height="70" fill="#8B4513"/>
  
  <!-- Justice scales -->
  <g transform="translate(400, 160)">
    <!-- Scale base -->
    <rect x="-2" y="20" width="4" height="30" fill="#DAA520"/>
    <ellipse cx="0" cy="55" rx="15" ry="5" fill="#DAA520"/>
    
    <!-- Scale beam -->
    <rect x="-30" y="18" width="60" height="4" fill="#DAA520"/>
    
    <!-- Left scale -->
    <line x1="-25" y1="22" x2="-25" y2="35" stroke="#DAA520" stroke-width="2"/>
    <ellipse cx="-25" cy="38" rx="8" ry="3" fill="#C0C0C0"/>
    
    <!-- Right scale -->
    <line x1="25" y1="22" x2="25" y2="35" stroke="#DAA520" stroke-width="2"/>
    <ellipse cx="25" cy="38" rx="8" ry="3" fill="#C0C0C0"/>
    
    <!-- Center pivot -->
    <circle cx="0" cy="20" r="3" fill="#DAA520"/>
  </g>
  
  <!-- Books -->
  <g transform="translate(100, 280)">
    <rect x="0" y="0" width="60" height="8" fill="#8B0000"/>
    <rect x="0" y="8" width="60" height="8" fill="#006400"/>
    <rect x="0" y="16" width="60" height="8" fill="#4B0082"/>
    <rect x="0" y="24" width="60" height="8" fill="#8B4513"/>
    <rect x="0" y="32" width="60" height="8" fill="#2F4F4F"/>
  </g>
  
  <!-- Gavel -->
  <g transform="translate(650, 250)">
    <!-- Handle -->
    <rect x="0" y="20" width="40" height="6" fill="#8B4513"/>
    
    <!-- Head -->
    <rect x="35" y="10" width="20" height="16" fill="#DAA520"/>
    <rect x="40" y="8" width="10" height="20" fill="#B8860B"/>
    
    <!-- Sound block -->
    <ellipse cx="25" cy="45" rx="15" ry="8" fill="#8B4513"/>
  </g>
  
  <!-- Legal documents -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="40" height="60" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
    <line x1="5" y1="10" x2="35" y2="10" stroke="#000000" stroke-width="1"/>
    <line x1="5" y1="15" x2="35" y2="15" stroke="#000000" stroke-width="1"/>
    <line x1="5" y1="20" x2="35" y2="20" stroke="#000000" stroke-width="1"/>
    <line x1="5" y1="25" x2="35" y2="25" stroke="#000000" stroke-width="1"/>
    <line x1="5" y1="30" x2="35" y2="30" stroke="#000000" stroke-width="1"/>
    
    <!-- Seal -->
    <circle cx="20" cy="45" r="8" fill="#DC143C"/>
    <text x="20" y="50" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFFFFF">LEY</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#8B4513">DERECHO</text>
</svg>