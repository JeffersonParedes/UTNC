<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="canvasGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFEF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5DC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#F0F0F0"/>
  
  <!-- Easel -->
  <g transform="translate(300, 50)">
    <!-- Easel legs -->
    <line x1="50" y1="300" x2="100" y2="50" stroke="#8B4513" stroke-width="6"/>
    <line x1="150" y1="300" x2="100" y2="50" stroke="#8B4513" stroke-width="6"/>
    <line x1="100" y1="300" x2="100" y2="50" stroke="#8B4513" stroke-width="6"/>
    
    <!-- Canvas -->
    <rect x="60" y="80" width="120" height="160" fill="url(#canvasGradient)" stroke="#8B4513" stroke-width="3"/>
    
    <!-- Painting on canvas -->
    <g transform="translate(60, 80)">
      <!-- Sky -->
      <rect x="5" y="5" width="110" height="60" fill="#87CEEB"/>
      
      <!-- Mountains -->
      <polygon points="5,65 40,30 75,65" fill="#8FBC8F"/>
      <polygon points="45,65 80,25 115,65" fill="#9ACD32"/>
      
      <!-- Sun -->
      <circle cx="90" cy="25" r="12" fill="#FFD700"/>
      
      <!-- Ground -->
      <rect x="5" y="65" width="110" height="90" fill="#228B22"/>
      
      <!-- Tree -->
      <rect x="30" y="100" width="8" height="40" fill="#8B4513"/>
      <circle cx="34" cy="95" r="15" fill="#006400"/>
      
      <!-- Flowers -->
      <circle cx="60" cy="130" r="3" fill="#FF69B4"/>
      <circle cx="80" cy="125" r="3" fill="#FF0000"/>
      <circle cx="95" cy="135" r="3" fill="#FFFF00"/>
    </g>
    
    <!-- Palette holder -->
    <rect x="180" y="150" width="30" height="8" fill="#8B4513"/>
  </g>
  
  <!-- Artist's palette -->
  <g transform="translate(520, 180)">
    <ellipse cx="40" cy="30" rx="35" ry="25" fill="#F5F5DC" stroke="#8B4513" stroke-width="2"/>
    <!-- Thumb hole -->
    <ellipse cx="55" cy="20" rx="8" ry="6" fill="#F0F0F0"/>
    
    <!-- Paint blobs -->
    <circle cx="20" cy="20" r="4" fill="#FF0000"/>
    <circle cx="30" cy="15" r="4" fill="#0000FF"/>
    <circle cx="45" cy="25" r="4" fill="#FFFF00"/>
    <circle cx="25" cy="35" r="4" fill="#00FF00"/>
    <circle cx="40" cy="40" r="4" fill="#FF69B4"/>
    <circle cx="55" cy="35" r="4" fill="#8A2BE2"/>
  </g>
  
  <!-- Paint brushes -->
  <g transform="translate(100, 200)">
    <!-- Brush 1 -->
    <rect x="0" y="0" width="3" height="60" fill="#8B4513"/>
    <ellipse cx="1.5" cy="65" rx="5" ry="8" fill="#2F4F4F"/>
    
    <!-- Brush 2 -->
    <rect x="10" y="0" width="3" height="60" fill="#8B4513"/>
    <ellipse cx="11.5" cy="65" rx="4" ry="6" fill="#2F4F4F"/>
    
    <!-- Brush 3 -->
    <rect x="20" y="0" width="3" height="60" fill="#8B4513"/>
    <ellipse cx="21.5" cy="65" rx="6" ry="10" fill="#2F4F4F"/>
  </g>
  
  <!-- Color wheel -->
  <g transform="translate(600, 80)">
    <circle cx="50" cy="50" r="40" fill="none" stroke="#000000" stroke-width="2"/>
    
    <!-- Color segments -->
    <path d="M 50 10 A 40 40 0 0 1 85.36 30 L 50 50 Z" fill="#FF0000"/>
    <path d="M 85.36 30 A 40 40 0 0 1 85.36 70 L 50 50 Z" fill="#FFFF00"/>
    <path d="M 85.36 70 A 40 40 0 0 1 50 90 L 50 50 Z" fill="#00FF00"/>
    <path d="M 50 90 A 40 40 0 0 1 14.64 70 L 50 50 Z" fill="#00FFFF"/>
    <path d="M 14.64 70 A 40 40 0 0 1 14.64 30 L 50 50 Z" fill="#0000FF"/>
    <path d="M 14.64 30 A 40 40 0 0 1 50 10 L 50 50 Z" fill="#FF00FF"/>
  </g>
  
  <!-- Sculpture -->
  <g transform="translate(50, 250)">
    <!-- Pedestal -->
    <rect x="20" y="80" width="40" height="20" fill="#C0C0C0"/>
    
    <!-- Sculpture figure -->
    <ellipse cx="40" cy="70" rx="8" ry="10" fill="#F5DEB3"/>
    <rect x="35" y="80" width="10" height="20" fill="#F5DEB3"/>
    <rect x="30" y="85" width="5" height="12" fill="#F5DEB3"/>
    <rect x="45" y="85" width="5" height="12" fill="#F5DEB3"/>
  </g>
  
  <!-- Art supplies -->
  <g transform="translate(650, 250)">
    <!-- Pencils in jar -->
    <rect x="0" y="20" width="30" height="40" fill="#E6E6FA" stroke="#8B008B" stroke-width="2"/>
    
    <rect x="5" y="0" width="2" height="25" fill="#FFD700"/>
    <rect x="10" y="0" width="2" height="25" fill="#FF6347"/>
    <rect x="15" y="0" width="2" height="25" fill="#32CD32"/>
    <rect x="20" y="0" width="2" height="25" fill="#1E90FF"/>
    <rect x="25" y="0" width="2" height="25" fill="#FF69B4"/>
  </g>
  
  <!-- Abstract art elements -->
  <g transform="translate(150, 50)">
    <circle cx="20" cy="20" r="15" fill="#FF6B6B" opacity="0.7"/>
    <rect x="40" y="10" width="20" height="20" fill="#4ECDC4" opacity="0.7" transform="rotate(45 50 20)"/>
    <polygon points="80,10 90,30 70,30" fill="#45B7D1" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#8B008B">ARTES VISUALES</text>
</svg>