<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Fondo con gradiente azul claro -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e6f7ff" />
      <stop offset="100%" stop-color="#b3e0ff" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg-gradient)" />
  
  <!-- Cielo y nubes -->
  <circle cx="100" cy="80" r="30" fill="#ffffff" opacity="0.8" />
  <circle cx="130" cy="80" r="40" fill="#ffffff" opacity="0.8" />
  <circle cx="160" cy="80" r="30" fill="#ffffff" opacity="0.8" />
  
  <circle cx="600" cy="60" r="25" fill="#ffffff" opacity="0.8" />
  <circle cx="630" cy="60" r="35" fill="#ffffff" opacity="0.8" />
  <circle cx="660" cy="60" r="25" fill="#ffffff" opacity="0.8" />
  
  <!-- Césped -->
  <rect x="0" y="400" width="800" height="100" fill="#66cc66" />
  
  <!-- Camino principal -->
  <path d="M300,500 Q400,350 300,200 L500,200 Q400,350 500,500 Z" fill="#d9d9d9" />
  
  <!-- Edificio principal -->
  <rect x="200" y="100" width="400" height="200" fill="#f0f0f0" stroke="#666" stroke-width="2" />
  <rect x="350" y="200" width="100" height="100" fill="#f0f0f0" stroke="#666" stroke-width="2" />
  <rect x="375" y="250" width="50" height="50" fill="#d9d9d9" stroke="#666" stroke-width="1" />
  
  <!-- Ventanas del edificio -->
  <rect x="230" y="130" width="40" height="40" fill="#b3d9ff" stroke="#666" stroke-width="1" />
  <rect x="300" y="130" width="40" height="40" fill="#b3d9ff" stroke="#666" stroke-width="1" />
  <rect x="460" y="130" width="40" height="40" fill="#b3d9ff" stroke="#666" stroke-width="1" />
  <rect x="530" y="130" width="40" height="40" fill="#b3d9ff" stroke="#666" stroke-width="1" />
  
  <!-- Techo del edificio -->
  <polygon points="200,100 400,30 600,100" fill="#cc9966" stroke="#666" stroke-width="2" />
  
  <!-- Edificios secundarios -->
  <rect x="50" y="200" width="100" height="150" fill="#f0f0f0" stroke="#666" stroke-width="2" />
  <rect x="650" y="200" width="100" height="150" fill="#f0f0f0" stroke="#666" stroke-width="2" />
  
  <!-- Ventanas edificios secundarios -->
  <rect x="70" y="220" width="25" height="25" fill="#b3d9ff" stroke="#666" stroke-width="1" />
  <rect x="105" y="220" width="25" height="25" fill="#b3d9ff" stroke="#666" stroke-width="1" />
  <rect x="70" y="260" width="25" height="25" fill="#b3d9ff" stroke="#666" stroke-width="1" />
  <rect x="105" y="260" width="25" height="25" fill="#b3d9ff" stroke="#666" stroke-width="1" />
  
  <rect x="670" y="220" width="25" height="25" fill="#b3d9ff" stroke="#666" stroke-width="1" />
  <rect x="705" y="220" width="25" height="25" fill="#b3d9ff" stroke="#666" stroke-width="1" />
  <rect x="670" y="260" width="25" height="25" fill="#b3d9ff" stroke="#666" stroke-width="1" />
  <rect x="705" y="260" width="25" height="25" fill="#b3d9ff" stroke="#666" stroke-width="1" />
  
  <!-- Árboles -->
  <circle cx="150" cy="380" r="30" fill="#339933" />
  <rect x="145" y="380" width="10" height="40" fill="#996633" />
  
  <circle cx="650" cy="380" r="30" fill="#339933" />
  <rect x="645" y="380" width="10" height="40" fill="#996633" />
  
  <circle cx="50" cy="420" r="25" fill="#339933" />
  <rect x="45" cy="420" width="10" height="30" fill="#996633" />
  
  <circle cx="750" cy="420" r="25" fill="#339933" />
  <rect x="745" cy="420" width="10" height="30" fill="#996633" />
  
  <!-- Bancos -->
  <rect x="200" y="420" width="40" height="10" fill="#996633" />
  <rect x="205" y="430" width="5" height="10" fill="#996633" />
  <rect x="230" y="430" width="5" height="10" fill="#996633" />
  
  <rect x="560" y="420" width="40" height="10" fill="#996633" />
  <rect x="565" y="430" width="5" height="10" fill="#996633" />
  <rect x="590" y="430" width="5" height="10" fill="#996633" />
  
  <!-- Texto "CAMPUS PRINCIPAL" -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#003366">CAMPUS PRINCIPAL</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="#003366">Universidad Tecnológica del Norte</text>
</svg>