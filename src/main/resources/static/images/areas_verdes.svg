<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Fondo con gradiente verde claro -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e6ffe6" />
      <stop offset="100%" stop-color="#ccffcc" />
    </linearGradient>
  </defs>
  <rect width="800" height="500" fill="url(#bg-gradient)" />
  
  <!-- Cielo -->
  <rect x="0" y="0" width="800" height="150" fill="#b3e0ff" />
  
  <!-- Sol -->
  <circle cx="700" cy="80" r="40" fill="#ffff66" />
  <circle cx="700" cy="80" r="30" fill="#ffff99" />
  
  <!-- Nubes -->
  <ellipse cx="150" cy="70" rx="50" ry="30" fill="#ffffff" />
  <ellipse cx="180" cy="60" rx="40" ry="25" fill="#ffffff" />
  <ellipse cx="120" cy="60" rx="40" ry="25" fill="#ffffff" />
  
  <ellipse cx="450" cy="100" rx="60" ry="30" fill="#ffffff" />
  <ellipse cx="480" cy="90" rx="40" ry="25" fill="#ffffff" />
  <ellipse cx="420" cy="90" rx="40" ry="25" fill="#ffffff" />
  
  <!-- Césped base -->
  <rect x="0" y="150" width="800" height="350" fill="#66cc66" />
  
  <!-- Camino principal -->
  <path d="M0,300 C200,280 600,320 800,300" stroke="#d9b38c" stroke-width="40" fill="none" />
  
  <!-- Caminos secundarios -->
  <path d="M300,150 C310,200 290,250 300,300" stroke="#d9b38c" stroke-width="20" fill="none" />
  <path d="M500,150 C510,200 490,250 500,300" stroke="#d9b38c" stroke-width="20" fill="none" />
  
  <!-- Árboles -->
  <!-- Árbol 1 -->
  <rect x="100" y="200" width="15" height="60" fill="#996633" />
  <circle cx="107" cy="180" r="40" fill="#339933" />
  
  <!-- Árbol 2 -->
  <rect x="200" y="180" width="15" height="60" fill="#996633" />
  <circle cx="207" cy="160" r="35" fill="#339933" />
  
  <!-- Árbol 3 -->
  <rect x="400" y="200" width="15" height="60" fill="#996633" />
  <circle cx="407" cy="180" r="40" fill="#339933" />
  
  <!-- Árbol 4 -->
  <rect x="600" y="180" width="15" height="60" fill="#996633" />
  <circle cx="607" cy="160" r="35" fill="#339933" />
  
  <!-- Árbol 5 -->
  <rect x="700" y="200" width="15" height="60" fill="#996633" />
  <circle cx="707" cy="180" r="40" fill="#339933" />
  
  <!-- Arbustos -->
  <ellipse cx="150" cy="350" rx="30" ry="20" fill="#339933" />
  <ellipse cx="250" cy="380" rx="25" ry="15" fill="#339933" />
  <ellipse cx="350" cy="350" rx="30" ry="20" fill="#339933" />
  <ellipse cx="450" cy="380" rx="25" ry="15" fill="#339933" />
  <ellipse cx="550" cy="350" rx="30" ry="20" fill="#339933" />
  <ellipse cx="650" cy="380" rx="25" ry="15" fill="#339933" />
  
  <!-- Flores -->
  <!-- Grupo de flores 1 -->
  <circle cx="120" cy="370" r="5" fill="#ff6666" />
  <circle cx="130" cy="365" r="5" fill="#ffcc00" />
  <circle cx="140" cy="375" r="5" fill="#ff99cc" />
  <circle cx="125" cy="380" r="5" fill="#ff6666" />
  <circle cx="135" cy="385" r="5" fill="#ffcc00" />
  
  <!-- Grupo de flores 2 -->
  <circle cx="320" cy="360" r="5" fill="#ff6666" />
  <circle cx="330" cy="355" r="5" fill="#ffcc00" />
  <circle cx="340" cy="365" r="5" fill="#ff99cc" />
  <circle cx="325" cy="370" r="5" fill="#ff6666" />
  <circle cx="335" cy="375" r="5" fill="#ffcc00" />
  
  <!-- Grupo de flores 3 -->
  <circle cx="520" cy="370" r="5" fill="#ff6666" />
  <circle cx="530" cy="365" r="5" fill="#ffcc00" />
  <circle cx="540" cy="375" r="5" fill="#ff99cc" />
  <circle cx="525" cy="380" r="5" fill="#ff6666" />
  <circle cx="535" cy="385" r="5" fill="#ffcc00" />
  
  <!-- Grupo de flores 4 -->
  <circle cx="720" cy="360" r="5" fill="#ff6666" />
  <circle cx="730" cy="355" r="5" fill="#ffcc00" />
  <circle cx="740" cy="365" r="5" fill="#ff99cc" />
  <circle cx="725" cy="370" r="5" fill="#ff6666" />
  <circle cx="735" cy="375" r="5" fill="#ffcc00" />
  
  <!-- Bancos -->
  <!-- Banco 1 -->
  <rect x="180" y="320" width="40" height="10" fill="#996633" />
  <rect x="185" y="330" width="5" height="15" fill="#996633" />
  <rect x="210" y="330" width="5" height="15" fill="#996633" />
  
  <!-- Banco 2 -->
  <rect x="580" y="320" width="40" height="10" fill="#996633" />
  <rect x="585" y="330" width="5" height="15" fill="#996633" />
  <rect x="610" y="330" width="5" height="15" fill="#996633" />
  
  <!-- Personas disfrutando del área verde -->
  <!-- Persona 1 sentada en el banco -->
  <circle cx="200" cy="310" r="8" fill="#ffcc99" /> <!-- Cabeza -->
  <rect x="195" y="318" width="10" height="15" fill="#3366cc" /> <!-- Cuerpo -->
  <line x1="195" y1="325" x2="185" y2="330" stroke="#3366cc" stroke-width="3" /> <!-- Brazo izquierdo -->
  <line x1="205" y1="325" x2="215" y2="330" stroke="#3366cc" stroke-width="3" /> <!-- Brazo derecho -->
  
  <!-- Persona 2 caminando -->
  <circle cx="400" cy="310" r="8" fill="#ffcc99" /> <!-- Cabeza -->
  <rect x="395" y="318" width="10" height="20" fill="#cc6666" /> <!-- Cuerpo -->
  <line x1="395" y1="325" x2="385" y2="335" stroke="#cc6666" stroke-width="3" /> <!-- Brazo izquierdo -->
  <line x1="405" y1="325" x2="415" y2="335" stroke="#cc6666" stroke-width="3" /> <!-- Brazo derecho -->
  <line x1="395" y1="338" x2="390" y2="355" stroke="#000066" stroke-width="3" /> <!-- Pierna izquierda -->
  <line x1="405" y1="338" x2="410" y2="355" stroke="#000066" stroke-width="3" /> <!-- Pierna derecha -->
  
  <!-- Persona 3 sentada en el banco -->
  <circle cx="600" cy="310" r="8" fill="#ffcc99" /> <!-- Cabeza -->
  <rect x="595" y="318" width="10" height="15" fill="#009933" /> <!-- Cuerpo -->
  <line x1="595" y1="325" x2="585" y2="330" stroke="#009933" stroke-width="3" /> <!-- Brazo izquierdo -->
  <line x1="605" y1="325" x2="615" y2="330" stroke="#009933" stroke-width="3" /> <!-- Brazo derecho -->
  
  <!-- Texto "ÁREAS VERDES" -->
  <text x="400" y="60" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#006600">ÁREAS VERDES</text>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="#006600">Universidad Tecnológica del Norte</text>
</svg>