<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="hospitalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8E6B8;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="crossGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#hospitalGradient)"/>
  
  <!-- Hospital building -->
  <rect x="200" y="100" width="400" height="250" fill="#FFFFFF" stroke="#C0C0C0" stroke-width="2"/>
  
  <!-- Hospital windows -->
  <rect x="220" y="130" width="30" height="40" fill="#87CEEB" opacity="0.8"/>
  <rect x="270" y="130" width="30" height="40" fill="#87CEEB" opacity="0.8"/>
  <rect x="320" y="130" width="30" height="40" fill="#87CEEB" opacity="0.8"/>
  <rect x="420" y="130" width="30" height="40" fill="#87CEEB" opacity="0.8"/>
  <rect x="470" y="130" width="30" height="40" fill="#87CEEB" opacity="0.8"/>
  <rect x="520" y="130" width="30" height="40" fill="#87CEEB" opacity="0.8"/>
  
  <rect x="220" y="190" width="30" height="40" fill="#87CEEB" opacity="0.8"/>
  <rect x="270" y="190" width="30" height="40" fill="#87CEEB" opacity="0.8"/>
  <rect x="320" y="190" width="30" height="40" fill="#87CEEB" opacity="0.8"/>
  <rect x="420" y="190" width="30" height="40" fill="#87CEEB" opacity="0.8"/>
  <rect x="470" y="190" width="30" height="40" fill="#87CEEB" opacity="0.8"/>
  <rect x="520" y="190" width="30" height="40" fill="#87CEEB" opacity="0.8"/>
  
  <rect x="220" y="250" width="30" height="40" fill="#87CEEB" opacity="0.8"/>
  <rect x="270" y="250" width="30" height="40" fill="#87CEEB" opacity="0.8"/>
  <rect x="320" y="250" width="30" height="40" fill="#87CEEB" opacity="0.8"/>
  <rect x="420" y="250" width="30" height="40" fill="#87CEEB" opacity="0.8"/>
  <rect x="470" y="250" width="30" height="40" fill="#87CEEB" opacity="0.8"/>
  <rect x="520" y="250" width="30" height="40" fill="#87CEEB" opacity="0.8"/>
  
  <!-- Hospital entrance -->
  <rect x="360" y="280" width="80" height="70" fill="#E0E0E0"/>
  
  <!-- Red cross symbol -->
  <g transform="translate(380, 140)">
    <rect x="15" y="5" width="10" height="30" fill="url(#crossGradient)"/>
    <rect x="5" y="15" width="30" height="10" fill="url(#crossGradient)"/>
  </g>
  
  <!-- Medical equipment -->
  <g transform="translate(100, 200)">
    <!-- Stethoscope -->
    <circle cx="20" cy="20" r="8" fill="#2E8B57" stroke="#228B22" stroke-width="2" fill="none"/>
    <circle cx="20" cy="20" r="4" fill="#228B22"/>
    <path d="M 20 28 Q 15 35 10 45 Q 8 50 12 52 Q 16 50 14 45 Q 19 35 24 28" stroke="#2E8B57" stroke-width="3" fill="none"/>
    <circle cx="12" cy="52" r="3" fill="#2E8B57"/>
    
    <!-- Medical bag -->
    <rect x="40" y="35" width="40" height="25" fill="#8B0000" rx="3"/>
    <rect x="45" y="30" width="30" height="8" fill="#A0522D"/>
    <rect x="55" y="42" width="4" height="8" fill="#FFFFFF"/>
    <rect x="51" y="46" width="12" height="4" fill="#FFFFFF"/>
  </g>
  
  <!-- Nurse figure -->
  <g transform="translate(650, 180)">
    <!-- Head -->
    <circle cx="25" cy="25" r="15" fill="#FDBCB4"/>
    
    <!-- Nurse cap -->
    <ellipse cx="25" cy="15" rx="18" ry="8" fill="#FFFFFF"/>
    <rect x="22" y="12" width="6" height="4" fill="#FF6B6B"/>
    
    <!-- Body -->
    <rect x="15" y="40" width="20" height="40" fill="#FFFFFF"/>
    
    <!-- Arms -->
    <rect x="5" y="45" width="8" height="25" fill="#FDBCB4"/>
    <rect x="37" y="45" width="8" height="25" fill="#FDBCB4"/>
    
    <!-- Legs -->
    <rect x="18" y="80" width="6" height="30" fill="#FFFFFF"/>
    <rect x="26" y="80" width="6" height="30" fill="#FFFFFF"/>
    
    <!-- Shoes -->
    <ellipse cx="21" cy="115" rx="4" ry="3" fill="#000000"/>
    <ellipse cx="29" cy="115" rx="4" ry="3" fill="#000000"/>
  </g>
  
  <!-- Medical symbols -->
  <g transform="translate(50, 50)">
    <!-- Heart -->
    <path d="M 25 15 C 25 10, 15 5, 10 15 C 5 5, -5 10, -5 15 C -5 25, 25 45, 25 45 C 25 45, 55 25, 55 15 C 55 10, 45 5, 40 15 C 35 5, 25 10, 25 15 Z" fill="#FF69B4"/>
    
    <!-- Pulse line -->
    <path d="M 70 30 L 80 30 L 85 20 L 90 40 L 95 10 L 100 50 L 105 30 L 120 30" stroke="#00CED1" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2E8B57">ENFERMER√çA</text>
</svg>