<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#E8F5E8"/>
  
  <!-- Plate -->
  <ellipse cx="400" cy="200" rx="150" ry="120" fill="url(#plateGradient)" stroke="#D0D0D0" stroke-width="3"/>
  
  <!-- Food groups -->
  <!-- Vegetables (green) -->
  <ellipse cx="320" cy="180" rx="40" ry="30" fill="#4CAF50"/>
  <circle cx="310" cy="170" r="8" fill="#66BB6A"/>
  <circle cx="330" cy="185" r="6" fill="#81C784"/>
  <circle cx="315" cy="195" r="5" fill="#A5D6A7"/>
  
  <!-- Fruits (red/orange) -->
  <circle cx="450" cy="160" r="25" fill="#FF5722"/>
  <ellipse cx="470" cy="180" rx="15" ry="20" fill="#FF9800"/>
  <circle cx="440" cy="190" r="10" fill="#FFC107"/>
  
  <!-- Proteins (brown) -->
  <ellipse cx="380" cy="240" rx="30" ry="20" fill="#8D6E63"/>
  <rect x="420" y="230" width="25" height="15" fill="#A1887F" rx="3"/>
  
  <!-- Grains (yellow) -->
  <ellipse cx="450" cy="220" rx="35" ry="25" fill="#FDD835"/>
  <rect x="415" y="245" width="20" height="8" fill="#FFEB3B" rx="4"/>
  
  <!-- Dairy (white) -->
  <circle cx="350" cy="220" r="18" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Nutritional pyramid -->
  <g transform="translate(100, 80)">
    <polygon points="50,0 0,120 100,120" fill="#4CAF50" opacity="0.8"/>
    <text x="50" y="110" text-anchor="middle" font-size="10" fill="white">Vegetales</text>
    
    <polygon points="50,0 100,120 200,120 150,0" fill="#FF9800" opacity="0.8"/>
    <text x="125" y="110" text-anchor="middle" font-size="10" fill="white">Frutas</text>
    
    <polygon points="150,0 200,120 300,120 250,0" fill="#FDD835" opacity="0.8"/>
    <text x="225" y="110" text-anchor="middle" font-size="10" fill="white">Granos</text>
    
    <polygon points="250,0 300,120 400,120 350,0" fill="#8D6E63" opacity="0.8"/>
    <text x="325" y="110" text-anchor="middle" font-size="10" fill="white">Proteínas</text>
  </g>
  
  <!-- Apple -->
  <g transform="translate(600, 100)">
    <ellipse cx="25" cy="30" rx="20" ry="25" fill="#FF5722"/>
    <ellipse cx="25" cy="25" rx="15" ry="20" fill="#F44336"/>
    <rect x="24" y="5" width="2" height="8" fill="#8D6E63"/>
    <ellipse cx="28" cy="8" rx="4" ry="2" fill="#4CAF50"/>
  </g>
  
  <!-- Carrot -->
  <g transform="translate(650, 180)">
    <polygon points="10,0 5,40 15,40" fill="#FF9800"/>
    <path d="M 10,0 Q 8,5 12,8 Q 6,10 14,15 Q 8,18 16,22" stroke="#4CAF50" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Water glass -->
  <g transform="translate(50, 200)">
    <rect x="0" y="10" width="30" height="50" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" rx="3"/>
    <rect x="2" y="35" width="26" height="23" fill="#2196F3" opacity="0.6"/>
    <ellipse cx="15" cy="8" rx="15" ry="3" fill="none" stroke="#2196F3" stroke-width="2"/>
  </g>
  
  <!-- Measuring tools -->
  <g transform="translate(650, 280)">
    <!-- Scale -->
    <rect x="0" y="20" width="40" height="8" fill="#757575"/>
    <rect x="15" y="0" width="10" height="20" fill="#9E9E9E"/>
    <circle cx="20" cy="5" r="3" fill="#FF5722"/>
    
    <!-- Measuring cup -->
    <rect x="50" y="10" width="20" height="25" fill="#E0E0E0" stroke="#BDBDBD" stroke-width="1"/>
    <rect x="52" y="20" width="16" height="10" fill="#2196F3" opacity="0.6"/>
    <line x1="55" y1="15" x2="65" y2="15" stroke="#BDBDBD" stroke-width="1"/>
  </g>
  
  <!-- Vitamins -->
  <g transform="translate(100, 300)">
    <circle cx="10" cy="10" r="8" fill="#FF9800"/>
    <text x="10" y="15" text-anchor="middle" font-size="8" fill="white">A</text>
    
    <circle cx="30" cy="10" r="8" fill="#4CAF50"/>
    <text x="30" y="15" text-anchor="middle" font-size="8" fill="white">B</text>
    
    <circle cx="50" cy="10" r="8" fill="#2196F3"/>
    <text x="50" y="15" text-anchor="middle" font-size="8" fill="white">C</text>
    
    <circle cx="70" cy="10" r="8" fill="#9C27B0"/>
    <text x="70" y="15" text-anchor="middle" font-size="8" fill="white">D</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4CAF50">NUTRICIÓN</text>
</svg>