<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Floor -->
  <rect x="0" y="450" width="800" height="150" fill="#e9ecef"/>
  
  <!-- Back wall -->
  <rect x="0" y="100" width="800" height="350" fill="#ffffff"/>
  
  <!-- Bookshelves -->
  <rect x="50" y="150" width="120" height="280" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  <rect x="200" y="150" width="120" height="280" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  <rect x="350" y="150" width="120" height="280" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  <rect x="500" y="150" width="120" height="280" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  <rect x="650" y="150" width="120" height="280" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Books on shelves -->
  <g fill="#dc3545">
    <rect x="55" y="160" width="15" height="40"/>
    <rect x="75" y="160" width="12" height="40"/>
    <rect x="90" y="160" width="18" height="40"/>
    <rect x="110" y="160" width="14" height="40"/>
    <rect x="130" y="160" width="16" height="40"/>
    <rect x="150" y="160" width="13" height="40"/>
  </g>
  
  <g fill="#28a745">
    <rect x="55" y="220" width="16" height="35"/>
    <rect x="75" y="220" width="14" height="35"/>
    <rect x="95" y="220" width="12" height="35"/>
    <rect x="115" y="220" width="18" height="35"/>
    <rect x="140" y="220" width="15" height="35"/>
    <rect x="160" y="220" width="11" height="35"/>
  </g>
  
  <g fill="#007bff">
    <rect x="205" y="160" width="14" height="42"/>
    <rect x="225" y="160" width="16" height="42"/>
    <rect x="245" y="160" width="13" height="42"/>
    <rect x="265" y="160" width="17" height="42"/>
    <rect x="285" y="160" width="12" height="42"/>
    <rect x="305" y="160" width="15" height="42"/>
  </g>
  
  <!-- Reading tables -->
  <ellipse cx="400" cy="380" rx="80" ry="40" fill="#d4a574" stroke="#8b4513" stroke-width="2"/>
  <ellipse cx="600" cy="380" rx="80" ry="40" fill="#d4a574" stroke="#8b4513" stroke-width="2"/>
  
  <!-- Chairs -->
  <circle cx="350" cy="360" r="15" fill="#6c757d"/>
  <circle cx="450" cy="360" r="15" fill="#6c757d"/>
  <circle cx="550" cy="360" r="15" fill="#6c757d"/>
  <circle cx="650" cy="360" r="15" fill="#6c757d"/>
  
  <!-- Students -->
  <g id="student1">
    <circle cx="350" cy="340" r="12" fill="#fdbcb4"/>
    <rect x="345" y="350" width="10" height="20" fill="#007bff"/>
    <rect x="347" y="365" width="6" height="15" fill="#343a40"/>
  </g>
  
  <g id="student2">
    <circle cx="650" cy="340" r="12" fill="#f4c2a1"/>
    <rect x="645" y="350" width="10" height="20" fill="#dc3545"/>
    <rect x="647" y="365" width="6" height="15" fill="#343a40"/>
  </g>
  
  <!-- Books on tables -->
  <rect x="380" y="375" width="20" height="3" fill="#28a745"/>
  <rect x="405" y="375" width="15" height="3" fill="#dc3545"/>
  <rect x="580" y="375" width="18" height="3" fill="#007bff"/>
  <rect x="605" y="375" width="16" height="3" fill="#ffc107"/>
  
  <!-- Ceiling lights -->
  <ellipse cx="200" cy="120" rx="30" ry="15" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  <ellipse cx="400" cy="120" rx="30" ry="15" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  <ellipse cx="600" cy="120" rx="30" ry="15" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="680" y="180" width="80" height="120" fill="#87ceeb" stroke="#4682b4" stroke-width="3"/>
  <line x1="720" y1="180" x2="720" y2="300" stroke="#4682b4" stroke-width="2"/>
  <line x1="680" y1="240" x2="760" y2="240" stroke="#4682b4" stroke-width="2"/>
  
  <!-- Computer station -->
  <rect x="100" y="350" width="60" height="40" fill="#343a40"/>
  <rect x="105" y="355" width="50" height="30" fill="#6c757d"/>
  <rect x="110" y="360" width="40" height="20" fill="#000000"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#003366">BIBLIOTECA MODERNA</text>
</svg>