  <rect x="50" y="180" width="60" height="100" fill="#87ceeb" stroke="#4682b4" stroke-width="3"/>
  <line x1="80" y1="180" x2="80" y2="280" stroke="#4682b4" stroke-width="2"/>
  <line x1="50" y1="230" x2="110" y2="230" stroke="#4682b4" stroke-width="2"/>
  
  <rect x="690" y="180" width="60" height="100" fill="#87ceeb" stroke="#4682b4" stroke-width="3"/>
  <line x1="720" y1="180" x2="720" y2="280" stroke="#4682b4" stroke-width="2"/>
  <line x1="690" y1="230" x2="750" y2="230" stroke="#4682b4" stroke-width="2"/>
  
  <!-- Air conditioning unit -->
  <rect x="650" y="130" width="40" height="20" fill="#adb5bd"/>
  <rect x="655" y="135" width="30" height="10" fill="#6c757d"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#003366">AULA MODERNA</text>
</svg>